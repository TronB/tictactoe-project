    <body>
      <div class="wrapper">
        <nav>dis ma nav ba</nav>
          <h1 class="game-board">Tic-Tac-Toe</h1>
<table class="game-board" align="center">
    <tr class="row-one">
        <td data-id="0">zero</td>
        <td data-id="1">one</td>
        <td data-id="2">two</td>
    </tr>
    <tr class="row-two">
        <td data-id="3">three</td>
        <td data-id="4">four</td>
        <td data-id="5">five</td>
    </tr>
    <tr class="row-three">
        <td data-id="6">six</td>
        <td data-id="7">seven</td>
        <td data-id="8">eight</td>
    </tr>
</table>
<div style="text-align: center;" class="winAlert"></div>
<div style="text-align:center;"><button  id="newGame">New game!</button></div>

<div class="auth-forms">
    <div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Sign up
</button>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
      </div>
      <div class="modal-body">
<input placeholder="E-mail">
<input placeholder="Password">
<input placeholder="Confirm Password">
<button type="submit">Sign up</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>
</div>

<div>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myLogin">
Login
</button>

<div class="modal-content">

<input placeholder="E-mail">
<input placeholder="Password">
<button type="submit">Login</button>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary" data-dismiss="modal">Confirm</button>
  </div>
</div>
</div>
